<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dublin - Agência de Viagens</title>
    <link rel="stylesheet" href="dublin.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1>Dublin</h1>
    </header>
    <main class="container__principal">
      <div class="grid__imagens">
        <div class="grid__item grid__item--dublin01">
          <img src="dublin1.jpg" alt="Dublin 1" />
          <span class="grid__titulo">Dublin 1</span>
        </div>
        <div class="grid__item grid__item--dublin02">
          <img src="dublin2.jpeg" alt="Dublin 2" />
          <span class="grid__titulo">Dublin 2</span>
        </div>
        <div class="grid__item grid__item--dublin03 imagem__cidade--reduzida">
          <img src="dublin3.webp" alt="Dublin 3" />
          <span class="grid__titulo">Dublin 3</span>
        </div>
      </div>
      <section class="pacote__viagem">
        <h2>Pacote de Viagem</h2>
        <p>
          5 dias em Dublin com hospedagem 4 estrelas, visita ao Museu do Prado e
          ao Palácio Real, e voo ida e volta por R$ 8.500,00.
        </p>
      </section>
      <div class="botoes__navegacao">
        <a href="formulario.html" class="botao">Acessar Formulário</a>
        <a href="index.html" class="botao">Voltar para Capa</a>
      </div>
    </main>
  </body>
</html>
